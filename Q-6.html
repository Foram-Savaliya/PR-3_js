<!-- Write javascript program to print 1 to n number  and all number sum using do while loop . -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-6</title>
</head>
<body>
    <script type="text/javascript">
        let n = parseInt(prompt("Enter the last number of loop :- "));
        let i = 1;
        let sum = 0;
        do{
            document.write(`<h1>${i}</h1>`);
            i++;
            sum = sum + i;
        }
        while(i <= n);
        document.write(`<h1>Sum of all value is ${sum}</h1>`);
    </script>
</body>
</html>
