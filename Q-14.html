<!-- Write javascript pattern print using while loop
            1 
          1 2 1
        1 2 3 1 2
      1 2 3 4 1 2 3
    1 2 3 4 5 1 2 3 4 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-14</title>
</head>
<body>
    <script type="text/javascript">
        let i = 1;
    
        while(i <= 5)
        {
            var s = 5;
            while(s >= i)
            {
                document.write(`&nbsp&nbsp&nbsp&nbsp`);
                s--;
            }
            var j = 1;
            while(j <= i)
            {
                document.write(`&nbsp&nbsp` + j);
                j++;
            }
            var j = 1;
            while(j <= i-1)
            {
                document.write(`&nbsp&nbsp` + j);
                j++;
            }
            i++;
            document.write(`<br>`);
        }
    </script>
</body>
</html>
