<!-- Write javascript program Check weather num is prime or not using for loop -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-11</title>
</head>

<body>
    <script type="text/javascript">
        let n = parseInt(prompt("Enter the number :- "));
        let i;
        let flag = 1;
        for (i = 2; i < n; i++)
        {
            if(n % i == 0)
            {
                flag = 0;
            }
        }
        if(flag)
        {
            document.write(`<h1>Your number is prime</h1>`);
        }
        else 
        {
            document.write(`<h1>Your number is not prime</h1>`);
        }
    </script>
</body>

</html>
