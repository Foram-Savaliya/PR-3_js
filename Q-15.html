<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-15</title>
</head>
<body>
    <script type="text/javascript">
        let i = 1;
    
        while(i <= 5)
        {
            
            var j = 5;
            while(j >= i)
            {
                document.write(`&nbsp&nbsp` + "*");
                j--;
            }
            var s = 1;
            while(s <= i-1)
            {
                document.write(`&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp`);
                s++;
            }
            var j = 5;
            while(j >= i)
            {
                document.write(`&nbsp&nbsp` + "*");
                j--;
            }
            document.write(`<br>`);
            i++;
        }


        i = 1;
        while(i <= 5)
        {
            var j = 1;
            while(j <= i)
            {
                document.write(`&nbsp&nbsp` + "*");
                j++;
            }
            var s = 5;
            while(s >= i+1)
            {
                document.write(`&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp`);
                s--;
            }
            var j = 1;
            while(j <= i)
            {
                document.write(`&nbsp&nbsp` + "*");
                j++;
            }
            i++;
            document.write(`<br>`);
        }
    </script>
</body>
</html>
