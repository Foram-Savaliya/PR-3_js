<!-- Write javascript program to print 1 to n number and find even number using while loop . -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2</title>
</head>

<body>
    <script type="text/javascript">
        let n = parseInt(prompt("Enter the last number of loop :- "));
        let i = 1;
        while (i <= n) {
            if (i % 2 == 0) 
            {
                document.write(`<h1>${i}</h1>`);
            }
            i++;
        }
    </script>
</body>

</html>
