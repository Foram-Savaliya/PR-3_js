<!-- Write javascript program to print multiplication table of any number using while loop. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-7</title>
</head>
<body>
    <script type="text/javascript">
        let n = parseInt(prompt("Enter the number for table :- "));
        let i = 1;
        while(i <= 10)
        {
            document.write(`<h1>${n} * ${i} = ${i*n}</h1>`);
            i++;
        }
    </script>
</body>
</html>
