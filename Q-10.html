<!-- Write javascript program to calculate factorial of a number using while loop. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-10</title>
</head>

<body>
    <script type="text/javascript">
        let n = parseInt(prompt("Enter the number :- "));
        let i = 1;
        let flag = 1;
        while (i <= n) {
            document.write(`<h1>${i}</h1>`);
            i++;
            flag = flag * (i-1);
        }
        document.write(`<h1>Factorial is ${flag}</h1>`);
        
    </script>
</body>

</html>
